<!DOCTYPE html>
<html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Lista de tareas</title><style>
  :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; --good:#22c55e; --bad:#ef4444;}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#0b1022,#0f172a 30%);color:var(--text);}
  header{position:sticky;top:0;background:#0b1022cc;border-bottom:1px solid #1f2937;backdrop-filter:blur(6px)}
  nav{max-width:1100px;margin:auto;display:flex;gap:12px;align-items:center;justify-content:space-between;padding:12px 16px}
  nav a, .btn{color:var(--text);text-decoration:none;padding:8px 12px;border:1px solid #334155;border-radius:999px;transition:.2s}
  nav a:hover, .btn:hover{border-color:var(--accent);box-shadow:0 0 0 2px #22d3ee33}
  main{max-width:1100px;margin:20px auto;padding:16px}
  .card{background:linear-gradient(180deg,#0b1224,#0c1428);border:1px solid #1f2937;border-radius:16px;padding:16px;box-shadow:0 10px 30px #00000040}
  h1,h2{line-height:1.1}
  input,select,button,textarea{background:#0b1022;border:1px solid #334155;color:var(--text);padding:10px;border-radius:12px;outline:none}
  input::placeholder,textarea::placeholder{color:var(--muted)}
  button.btn{cursor:pointer}
  .grid{display:grid;gap:16px}
  .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
  .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
  @media (max-width:800px){.grid-2,.grid-3{grid-template-columns:1fr}}
  .muted{color:var(--muted)}
  table{width:100%;border-collapse:collapse}
  th,td{border-bottom:1px solid #1f2937;padding:10px;text-align:left}
  .kpi{display:flex;gap:12px;align-items:center}
  .kpi b{font-size:1.25rem}
</style></head>
<body>
<header><nav><div><b>To‑Do</b></div><div>
    <a href="index.html">Dieta</a>
    <a href="index1.html">Calculadora</a>
    <a href="index2.html">Formulario</a>
    <a href="index3.html">To‑Do</a>
    <a href="index4.html">Cronómetro</a>
    <a href="index5.html">Conversor</a>
    <a href="index6.html">IMC</a>
    <a href="index7.html">Quiz</a>
    <a href="index8.html">Galería</a>
</div></nav></header>
<main class="grid">
  <section class="card">
    <h1>Lista de tareas</h1>
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <input id="task" placeholder="Nueva tarea…"/>
      <button class="btn" id="add">Agregar</button>
      <select id="filter"><option value="all">Todas</option><option value="open">Pendientes</option><option value="done">Completadas</option></select>
    </div>
    <ul id="list" style="list-style:none;padding:0;margin-top:12px"></ul>
    <p class="muted">Se guarda automáticamente en tu navegador.</p>
  </section>
</main>
<script>
const key='todo-list';
const list=document.getElementById('list'), input=document.getElementById('task'), filter=document.getElementById('filter');
function load(){{return JSON.parse(localStorage.getItem(key)||'[]')}}
function save(v){{localStorage.setItem(key,JSON.stringify(v))}}
function render(){{ 
  const data=load(); list.innerHTML='';
  const f=filter.value;
  data.filter(t=>f==='all'||(f==='open'&&!t.done)||(f==='done'&&t.done))
      .forEach((t,i)=>{{
        const li=document.createElement('li');
        li.className='card';
        li.style.display='flex';li.style.justifyContent='space-between';li.style.alignItems='center';
        li.innerHTML=`<div><input type="checkbox" $\{{t.done?'checked':''}} data-i="$\{{i}}"/> <b>$\{{t.txt}}</b></div>
        <div><button class="btn" data-del="$\{{i}}">Eliminar</button></div>`;
        list.appendChild(li);
      }});
}}
document.getElementById('add').onclick=()=>{{ 
  const txt=input.value.trim(); if(!txt) return;
  const data=load(); data.push({{txt,done:false}}); save(data); input.value=''; render();
}};
list.onclick=e=>{{ 
  if(e.target.matches('input[type=checkbox]')){{
    const i=+e.target.dataset.i; const d=load(); d[i].done=e.target.checked; save(d); render();
  }}
  if(e.target.matches('button[data-del]')){{
    const i=+e.target.dataset.del; const d=load(); d.splice(i,1); save(d); render();
  }}
}};
filter.onchange=render; render();
</script>
</body></html>
