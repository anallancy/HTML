<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor</title>
</head>
<body>
  <h1>Conversor °C ↔ °F</h1>
  <input type="number" id="c" placeholder="Celsius">
  <button onclick="aF()">→ Fahrenheit</button>
  <input type="number" id="f" placeholder="Fahrenheit">
  <button onclick="aC()">→ Celsius</button>

  <script>
    function aF(){ let c=+document.getElementById("c").value; document.getElementById("f").value=(c*9/5+32);}
    function aC(){ let f=+document.getElementById("f").value; document.getElementById("c").value=((f-32)*5/9);}
  </script>
</body>
</html>
