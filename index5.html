<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cronómetro</title>
</head>
<body>
  <h1>Cronómetro</h1>
  <p id="tiempo">0</p>
  <button onclick="iniciar()">Iniciar</button>
  <button onclick="detener()">Detener</button>
  <button onclick="reiniciar()">Reiniciar</button>

  <script>
    let seg=0, intervalo;
    function iniciar(){ intervalo=setInterval(()=>{seg++;document.getElementById("tiempo").innerText=seg;},1000);}
    function detener(){ clearInterval(intervalo);}
    function reiniciar(){ seg=0; document.getElementById("tiempo").innerText=0;}
  </script>
</body>
</html>
