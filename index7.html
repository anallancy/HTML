<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
</head>
<body>
  <h1>Quiz</h1>
  <p>¿Capital de Guatemala?</p>
  <input type="radio" name="q1"> Quetzaltenango
  <input type="radio" name="q1" id="ok"> Ciudad de Guatemala
  <button onclick="rev()">Revisar</button>
  <p id="res"></p>

  <script>
    function rev(){
      if(document.getElementById("ok").checked){
        document.getElementById("res").innerText="Correcto 🎉";
      } else {
        document.getElementById("res").innerText="Incorrecto ❌";
      }
    }
  </script>
</body>
</html>
