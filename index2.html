<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora</h1>
  <input type="number" id="num1">
  <select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" id="num2">
  <button onclick="calcular()">Calcular</button>
  <p id="res"></p>

  <script>
    function calcular() {
      let n1 = parseFloat(document.getElementById('num1').value);
      let n2 = parseFloat(document.getElementById('num2').value);
      let op = document.getElementById('op').value;
      let r = 0;

      if(op==="+") r=n1+n2;
      if(op==="-") r=n1-n2;
      if(op==="*") r=n1*n2;
      if(op==="/") r=n1/n2;

      document.getElementById('res').innerText = "Resultado: " + r;
    }
  </script>
</body>
</html>
