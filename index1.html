<!DOCTYPE html>
<html lang="es">
<head>

<title>Calculadora</title>
<style>
  :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; --good:#22c55e; --bad:#ef4444;}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#0b1022,#0f172a 30%);color:var(--text);}
  header{position:sticky;top:0;background:#0b1022cc;border-bottom:1px solid #1f2937;backdrop-filter:blur(6px)}
  nav{max-width:1100px;margin:auto;display:flex;gap:12px;align-items:center;justify-content:space-between;padding:12px 16px}
  nav a, .btn{color:var(--text);text-decoration:none;padding:8px 12px;border:1px solid #334155;border-radius:999px;transition:.2s}
  nav a:hover, .btn:hover{border-color:var(--accent);box-shadow:0 0 0 2px #22d3ee33}

  button.btn{cursor:pointer}
  .grid{display:grid;gap:16px}
  .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
  .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}

  .muted{color:var(--muted)}
  table{width:100%;border-collapse:collapse}
  th,td{border-bottom:1px solid #1f2937;padding:10px;text-align:left}
  .kpi{display:flex;gap:12px;align-items:center}
  .kpi b{font-size:1.25rem}

.calculator{{max-width:360px;margin:auto}}

.grid-4{{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}}
.key{{padding:14px;border-radius:14px;background:#0a0f21;border:1px solid #334155;cursor:pointer}}
.key:active{{transform:scale(.98)}}
</style>
</head>
<body>
<header><nav><div><b>Calculadora</b></div><div>

<main>
  <div class="card calculator">
    <div id="display" class="display">0</div>
    <div class="grid-4">
      <button class="key" data-k="7">7</button>
      <button class="key" data-k="8">8</button>
      <button class="key" data-k="9">9</button>
      <button class="key" data-k="/">Ã·</button>
      <button class="key" data-k="4">4</button>
      <button class="key" data-k="5">5</button>
      <button class="key" data-k="6">6</button>
      <button class="key" data-k="*">Ã—</button>
      <button class="key" data-k="1">1</button>

      <button class="key" data-k="3">3</button>

      <button class="key" id="clear">C</button>
      <button class="key" data-k="+">+</button>
      <button class="key" id="eq" style="grid-column:span 4">=</button>
    </div>
    <details style="margin-top:12px"><summary>Ver procedimiento</summary>
      <pre id="proc" style="white-space:pre-wrap"></pre>
    </details>
  </div>
</main>
<script>
const disp = document.getElementById('display');
const proc = document.getElementById('proc');
let expr = ''; let steps=[];
function show(){{ disp.textContent = expr || '0'; }}
document.querySelectorAll('.key[data-k]').forEach(b=> b.onclick=()=>{{ 
  expr += b.dataset.k; show();
}});
document.getElementById('clear').onclick=()=>{{expr='';steps=[];show();proc.textContent='';}};
document.getElementById('eq').onclick=()=>{{
  try{{ 
    steps = ['ExpresiÃ³n: ' + expr];
    let js = expr.replace(/Ã·/g,'/').replace(/Ã—/g,'*').replace(/âˆ’/g,'-');
    const result = Function('return ('+js+')')();
    steps.push('EvaluaciÃ³n JS: ' + js);
    steps.push('Resultado: ' + result);
    disp.textContent = result;
    proc.textContent = steps.join('\n');
    if(Number(result)%2===0) {{
      alert('ðŸ’– Resultado par. Â¡Eres increÃ­ble!');
    }}
    expr = String(result);
  }}catch(e){{alert('ExpresiÃ³n invÃ¡lida');}}
}};
show();
</script>
